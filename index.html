<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base target="_top" />
  <title>Calculadora de Dist√¢ncia</title>

  <!-- Fonte Poppins ExtraBold -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet" />
  <!-- Font Awesome para √≠cones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background-color: #FF355A;
      border-radius: 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 25px 20px;
      width: 400px;
      height: 560px;
      color: white;
      margin: auto;
      box-sizing: border-box;
    }

    .logo {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo img {
      max-height: 50px;
    }

    h2 {
      text-align: center;
      color: white;
      font-size: 18px;
      margin-bottom: 18px;
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
    }

    label {
      font-weight: 600;
      font-size: 12px;
      margin-top: 12px;
      display: block;
      color: white;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      font-size: 13px;
      border: 1px solid #fff;
      border-radius: 8px;
      background-color: white;
      color: #2C2C2C;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #fff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 10px;
      background-color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #FF355A;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ffe6eb;
    }

    #result, #enderecoOrigem {
      display: none;
      margin-top: 15px;
      padding: 10px;
      background-color: #fff;
      border-left: 5px solid #fff;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.5;
      color: #2C2C2C;
      word-wrap: break-word;
    }

    #loading {
      text-align: center;
      display: none;
      margin-top: 15px;
    }

    #loading img {
      width: 30px;
    }
  </style>
</head>
<body>
  <div class="container" id="modalContainer">

    <!-- Logotipo -->
    <div class="logo">
      <img src="https://i.ibb.co/zh6PNsYs/kovi-logo-fundo-rosa.png" alt="Logo Kovi" />
    </div>

    <!-- T√≠tulo -->
    <h2>Calculadora de Dist√¢ncia</h2>

    <!-- Entrada de origem -->
    <label for="origem">Coordenadas de Origem</label>
    <input type="text" id="origem" placeholder="-23.188186,-46.894350" />
    <div id="enderecoOrigem"></div>

    <!-- Sele√ß√£o de destino -->
    <label for="destino">Unidade de Destino</label>
    <select id="destino">
      <option value="">Selecione...</option>
      <option value="-23.6713803,-46.706649">Kovi S√£o Paulo (Jurubatuba)</option>
      <option value="-29.9879565,-51.1660061">Kovi Porto Alegre</option>
      <option value="-22.9310024,-47.081593">Kovi Campinas</option>
      <option value="-23.9774346,-46.3120985">Kovi Santos</option>
      <option value="-15.8313137,-48.0379609">Kovi Bras√≠lia</option>
      <option value="-3.7946021,-38.4821463">Kovi Fortaleza</option>
      <option value="-8.1290838,-34.9037255">Kovi Recife</option>
      <option value="-27.5984641,-48.6214476">Kovi Florian√≥polis</option>
    </select>

    <!-- Bot√£o de c√°lculo -->
    <button onclick="calcular()">Calcular</button>

    <!-- Indicador de carregamento -->
    <div id="loading">
      <img src="https://www.teleinfotoday.com/wp-content/uploads/2018/10/loading.gif" alt="Carregando..." />
    </div>

    <!-- Resultados -->
    <div id="result"></div>
  </div>

  <script>
    function calcular() {
      const origem = document.getElementById("origem").value;
      const destino = document.getElementById("destino").value;
      const resultDiv = document.getElementById("result");
      const enderecoDiv = document.getElementById("enderecoOrigem");
      const webAppUrl = '/api/calcular';

      if (!origem || !destino) {
        resultDiv.innerHTML = "‚ùå Preencha todos os campos";
        resultDiv.style.display = 'block';
        return;
      }

      document.getElementById("loading").style.display = 'block';
      resultDiv.style.display = 'none';
      resultDiv.innerHTML = "";
      enderecoDiv.style.display = 'none';
      enderecoDiv.innerHTML = "";

      const params = new URLSearchParams({ origem, destino });
      const urlComParams = `${webAppUrl}?${params.toString()}`;

      fetch(urlComParams)
        .then(response => {
          if (!response.ok) throw new Error(`Erro: ${response.status}`);
          return response.json();
        })
        .then(res => {
          document.getElementById("loading").style.display = 'none';
          if (res.endereco) {
            enderecoDiv.innerHTML = `üìç <b>Origem:</b> ${res.endereco}`;
            enderecoDiv.style.display = 'block';
          }
          resultDiv.innerHTML = res.error ? res.error : res.distanciaHtml;
          resultDiv.style.display = 'block';
        })
        .catch(error => {
          document.getElementById("loading").style.display = 'none';
          resultDiv.innerHTML = "‚ùå Erro inesperado: " + error.message;
          resultDiv.style.display = 'block';
        });
    }

    document.getElementById("origem").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.querySelector("button").click();
      }
    });
  </script>
</body>
</html>
